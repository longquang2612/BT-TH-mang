<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var str = prompt("nhap chuoi");
    var count = 0;
    for (var i =0; i < str.length; i++){
        if (str[i] == "e" || str[i] == "i" || str[i] == "o" || str[i] == "u" || str[i] == "a" ) {
            count ++
        }
    }
    alert("chuoi nay co " + count + " ky tu")
</script>

</body>
</html>
